
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ruinfancountdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="imgabove">
         <img src="https://media.discordapp.net/attachments/1056897407075495937/1132838699340673134/Novo_Projeto_60.png" alt="Image" width="500" height="500" />
        <div/>
  <div class="container">
    <!-- Image above the countdown -->
   

    <div class="countdown">
      <div class="countdown-item">
        <span class="countdown-value" id="hours">00</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="minutes">00</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="seconds">00</span>
        <span class="countdown-label">Seconds</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="milliseconds">000</span>
        <span class="countdown-label">Milliseconds</span>
      </div>
    </div>

    <!-- YouTube video embed -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/B9npC6YqedI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
